<!DOCTYPE html>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="javascript:void(0)">ChatApp</a>

        <ul class="navbar-nav">
            <li class="nav-item logged-in">
                <a href="javascript:void(0)" id="account-info" data-toggle="modal" class="nav-link"
                    data-target="#account-modal">Account</a>
            </li>
            <li class="nav-item logged-out">
                <a class="nav-link" href="javascript:void(0)" data-toggle="modal" data-target="#login-modal">LogIn</a>
            </li>
            <li class="nav-item logged-in">
                <a class="nav-link" id="logout-button" href="javascript:void(0)">LogOut</a>
            </li>
            <li class="nav-item logged-out">
                <a class="nav-link" href="javascript:void(0)" data-toggle="modal" data-target="#signin-modal">SignIn</a>
            </li>
        </ul>
    </nav>

    <!-- modals -->
    <!-- account modal -->

    <div class="modal fade" id="account-modal">
        <div class="modal-dialog modal-dialog-centered ">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">User Info</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                </div>
            </div>
        </div>
    </div>


    <!-- login modal -->
    <div class="modal fade" id="login-modal">
        <div class="modal-dialog modal-dialog-centered ">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Log In</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="loginform">
                        <!-- add is-valid is-invalid and invalid-feedback -->
                        <label for="login-email">Email:</label>
                        <input type="text" class="form-control" id="login-email" required>
                        <label for="login-password">Password:</label>
                        <input type="password" class="form-control" id="login-password" required>
                        <button type="submit" class="btn btn-primary btn-block btn-lg" id="login-button">Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- sing in modal -->
    <div class="modal fade" id="signin-modal">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-center">Create Account</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="signinform">
                        <div class="md-form">
                            <label for="signin-name">Name</label>
                            <input type="text" class="form-control" id="signin-name" required>
                        </div>
                        <div class="md-form">
                            <label for="signin-user-name">User Name:</label>
                            <input type="text" class="form-control" id="signin-user-name" required>
                        </div>
                        <div class="md-form">

                            <label for="signin-email">Email:</label>
                            <input type="text" class="form-control" id="signin-email" required>
                        </div>
                        <div class="md-form">

                            <label for="signin-password">Password:</label>
                            <input type="password" class="form-control" id="signin-password" required>
                        </div>
                        <div class="md-form">

                            <label for="user-bio">Bio:</label>
                            <input type="text" class="form-control" id="user-bio">
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success btn-block btn-lg" id="signin-button">Create
                                My
                                Account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <!-- chat-body -->
        <div class="chat-body">

        </div>
    </div>
